# 篩選條件
screening_criteria:
  fundamental:
    min_revenue_growth: 10      # 營收年增 > 10%
    min_eps_growth: 15          # EPS 年增 > 15%
    max_pe_ratio: 30            # 本益比 < 30
    min_roe: 15                 # ROE > 15%

  technical:
    above_sma_200: true         # 股價在 200MA 之上
    rsi_range: [30, 70]         # RSI 介於 30-70
    volume_increase: true       # 成交量放大
